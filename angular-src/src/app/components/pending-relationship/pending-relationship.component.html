
<div class="row">
    <div *ngIf="profileRequests && profileRequests.length > 0" > 
      <div *ngFor="let requests of profileRequests">
        <app-action-card [data]="requests"></app-action-card>
      </div>
    </div>
    
    <div *ngIf="profileRequests.length === 0" class="center"> 
      <p> No one has found you yet. </p>
    </div>
</div>
