<div *ngIf="relationships" class="row">
  <div class="" *ngFor="let relationship of relationships">
  <app-action-card #confirmed [data]="relationship"></app-action-card>    
  </div>
</div>

<div *ngIf="!relationships || relationships.length === 0" class="row">
  <p class="center"> Your match is waiting. </p>
</div>
