<h2 class = "header pink-text flow-text"> Profile Setup/Update </h2>
<form (submit) = "onProfileSubmit()">
      
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix pink-dark">perm_identity</i>                    
          <input [(ngModel)]="fname" name="fname" id="fname" type="text" class="validate">
          <label for="fname">First Name</label>
        </div>
        <div class="input-field col s6">   
          <i class="material-icons prefix pink-dark">perm_identity</i>                               
          <input [(ngModel)]="lname" name="lname" id="lname" type="text" class="validate">
          <label for="lname">Last Name</label>
        </div>
      </div>

      <div class = "row">
      <div class=" col s6">
        
          <h6 class="grey-text">Sex</h6>
          <p>
              <input class="radio" name="group-sex" value="Male" type="radio" id="male" />
              <label for="male">Male</label>
              <br><br>
              <input class="radio" name="group-sex" value="Female" type="radio" id="female" />
              <label for="female">Female</label>
          </p>
      </div>

      <div class="input-field col s6">
    <select>
      <option value="" disabled selected>What's your sexuality</option>
      <option value="Asexual">Asexual</option>
      <option value="Bisexual">Bisexual</option>
      <option value="Homosexual">Homosexual</option>
      <option value="Heterosexual">Heterosexual</option>
    </select>
    <label>Sexual Orientation</label>
  </div>
</div>
<div class="row">
  <h6 class="grey-text">Birthdate</h6>
 <input type="date" class="datepicker" id="birthdate">

</div>

  <div class="row">
      <div class="input-field col s12">
        <textarea id="biography" class="materialize-textarea" data-length="200"></textarea>
        <label for="textarea1">Biography</label>
      </div>
  </div>

<div class = "row">

    <div class="input-field col s4">
      <h6 class="grey-text">Deal Breakers</h6>  
      <div id="dealbreakers" class="chips chips-placeholder">
      </div>
    </div>

    <div class="input-field col s4">
      <h6 class="grey-text">Good Qualities</h6>
      <div id="goodQualities" class="chips chips-placeholder">
 
      </div>
    </div> 

    <div class="input-field col s4">
      <h6 class="grey-text">Bad Qualities</h6>  
      <div id="badQualities" class="chips chips-placeholder">
   
      </div>
    </div>
    
</div>
