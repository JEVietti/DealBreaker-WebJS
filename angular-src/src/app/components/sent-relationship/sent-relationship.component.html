<div class="row">
  <div *ngIf="profileRequested && profileRequested.length > 0">
    <div *ngFor="let requesting of this.profileRequested">    
      <app-profile-card [data]="requesting"></app-profile-card>    
    </div>
  </div>
  <div *ngIf="profileRequested.length === 0">
    <p> False </p>
  </div>
</div>
