<div class="container-fluid">
  <div class="row">
    <h5 class="center header flow-text red-text"> Remove Images </h5>
    <ul>
      <li *ngFor="let img of images" class="row">
        <button (click)="deleteImage(img.url)" class="image-button"><i class="material-icons white-text"> delete  </i></button> <img class="preview" src={{img.url}} />  </li>
    </ul>
  </div>
</div>
